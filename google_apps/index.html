<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/helper.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <Header>
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" title=" google logo" alt="google logo">
        <h1>-Graveyard</h1>
    </Header>
    <main>
        <div class="heading">
            <h3>
                Products killed by
                <a href="https://www.google.com/"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-old-logok-21.png" width="120" height="70" alt="google logo" /></a>
            </h3>
        </div>
        <div class="search">
            <div class="form-group">
                <div class="col-md-4">
                    <input type="text" name="search" placeholder="Search here..." id="search" class="form-control">
                </div>
                <div class="col-md-2">
                    <select name="filter" id="filter" class="form-control">
                        <option value="">All</option>
                        <option value="app">App</option>
                        <option value="hardware">Hardware</option>
                        <option value="service">Service</option>
                    </select>
                </div>
            </div> 
        </div>
        <div class="apps">
           <div class="row" id="app"></div>
        </div>
    </main>
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
